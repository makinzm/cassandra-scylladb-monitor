services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      # :ro prevents the container from writing back to the host file.
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      # Required because the default path is prometheus.yml in the working directory,
      # not /etc/prometheus/prometheus.yml where we mount the config.
      # https://prometheus.io/docs/prometheus/latest/command-line/prometheus/
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      # Overrides [security] admin_password in grafana.ini; defaults to "admin".
      # https://grafana.com/docs/grafana/latest/setup-grafana/configure-docker/
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      # :ro prevents the container from writing back to the host files.
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
